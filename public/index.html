<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチプレイヤー・ブラックジャック</title>
    <style>
        body { font-family: sans-serif; background-color: #0a3d20; color: white; text-align: center; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        #udemy-link-container { position: absolute; top: 10px; right: 10px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        #udemy-link-container span { font-weight: bold; color: #fff; text-shadow: 1px 1px 2px black; }
        #udemy-logo { width: 120px; background-color: white; padding: 5px; border: 2px solid white; border-radius: 8px; box-sizing: border-box; display: block; }

        .container { max-width: 800px; margin: auto; padding: 20px; flex-grow: 1; display: flex; flex-direction: column; width: 90%; }
        
        /* ロビースタイル */
        #lobby-container { background-color: rgba(0,0,0,0.3); border-radius: 10px; padding: 30px; }
        #lobby-container h1 { margin-top: 0; }
        .lobby-form input { font-size: 18px; padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; width: 80%; max-width: 300px; }
        .lobby-form button { font-size: 18px; padding: 10px 20px; margin: 10px 5px; cursor: pointer; border-radius: 5px; border: none; background-color: #4CAF50; color: white; }
        .separator { margin: 20px auto; width: 80%; border-bottom: 1px solid #555; }

        /* ゲームスタイル */
        #game-container { display: none; }
        #game-info { background-color: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 5px; display: inline-block; margin-bottom: 10px; }
        
        .hand { display: flex; justify-content: center; gap: 5px; min-height: 80px; flex-wrap: wrap; }
        .card { width: 60px; height: 85px; border: 1px solid white; border-radius: 5px; background-color: white; color: black; display: flex; flex-direction: column; justify-content: space-between; padding: 3px; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .card.red { color: red; }
        .card-value { font-weight: bold; }
        .card-suit { font-size: 24px; }

        #main-play-area { display: flex; gap: 20px; align-items: flex-start; margin-top: 15px; }
        
        #players-area { flex-grow: 1; max-height: 350px; overflow-y: auto; padding-right: 5px; }
        #players-area::-webkit-scrollbar { width: 8px; }
        #players-area::-webkit-scrollbar-thumb { background-color: #888; border-radius: 4px; }
        #players-area::-webkit-scrollbar-track { background-color: #333; }

        .player-area { border: 2px solid #ccc; border-radius: 8px; padding: 5px 10px; margin-bottom: 10px; background-color: rgba(255, 255, 255, 0.1); font-size: 0.9em; }
        .my-area { border-color: #ffd700; order: -1; background-color: rgba(255, 255, 255, 0.2); margin-bottom: 15px; }
        .player-info { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 5px; }
        .player-area h3 { margin: 5px 0; font-size: 1.1em; }
        .player-area h4 { margin: 3px 0; font-size: 1em; }
        
        #controls-container { min-width: 220px; flex-shrink: 0; }

        h1 { font-size: 1.8em; }
        h2, h3 { margin: 10px 0; }
        button { font-size: 16px; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; width: 100%; box-sizing: border-box; }
        button:disabled { background-color: #888; cursor: not-allowed; }

        #game-controls button { background-color: #4CAF50; color: white; width: auto; }
        #betting-controls, #action-controls { padding: 15px; background-color: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 0; margin-bottom: 10px; }
        #betting-controls h3 { margin-top: 5px; margin-bottom: 10px; }
        #betting-controls input { font-size: 16px; width: 100%; padding: 10px; text-align: center; margin-bottom: 10px; box-sizing: border-box; }
        #action-controls button { background-color: #008CBA; color: white; }
        #double-down-btn { background-color: #f44336; }
        #countdown-timer { font-size: 1.2em; color: #ffc107; height: 30px; margin-bottom: 10px; }

        footer { margin-top: auto; padding: 10px; font-size: 20px; font-weight: bold; color: #ccc; background-color: rgba(0,0,0,0.3); }

        /* ★★ここから変更★★ スマートフォンやタブレット向けのスタイル */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            #main-play-area {
                flex-direction: column; /* 縦並びに変更 */
            }
            #controls-container {
                width: 100%;
                min-width: unset;
            }
            #players-area {
                width: 100%;
                max-height: 200px; /* 高さを少し調整 */
            }

            /* 全体的に文字と要素を少し小さくする */
            h1 { font-size: 1.5em; }
            button, .lobby-form input { font-size: 14px; }
            .card { width: 50px; height: 70px; font-size: 12px; }
            .card-suit { font-size: 18px; }
            .hand { min-height: 75px; }
            footer { font-size: 16px; }

            /* 右上のロゴエリアを調整 */
            #udemy-link-container {
                gap: 5px;
                top: 5px;
                right: 5px;
            }
            #udemy-link-container span {
                font-size: 12px;
            }
            #udemy-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="udemy-link-container">
        <span>サイトはこちらから →</span>
        <a href="https://www.udemy.com/" target="_blank">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="Udemy Logo" id="udemy-logo">
        </a>
    </div>
    
    <div id="lobby-container" class="container">
        <h1>ブラックジャックへようこそ</h1>
        <div class="lobby-form">
            <input type="text" id="player-name" placeholder="名前を入力してください" required>
            <hr class="separator">
            <button id="create-room">新しいルームを作成</button>
            <hr class="separator">
            <input type="text" id="room-id" placeholder="ルームIDを入力">
            <button id="join-room">ルームに参加</button>
        </div>
    </div>

    <div id="game-container" class="container">
        <div id="game-info">
            <span id="room-id-display"></span> | <span id="round-info"></span> | <span id="player-count"></span>
        </div>
        <div id="countdown-timer"></div>
        <div id="game-controls"><button id="start-game">ゲームを開始</button></div>
        <div id="dealer-area">
            <h2>ディーラー</h2>
            <div id="dealer-hand" class="hand"></div>
            <h3 id="dealer-score"></h3>
        </div>
        <hr>
        <div id="main-play-area">
            <div id="players-area"></div>
            <div id="controls-container">
                <div id="betting-controls">
                    <h3>ベットしてください</h3>
                    <input type="number" id="bet-amount" value="100" min="10">
                    <button id="place-bet-btn">ベットする</button>
                </div>
                <div id="action-controls">
                    <button id="hit-btn">ヒット</button>
                    <button id="stand-btn">スタンド</button>
                    <button id="double-down-btn">ダブルダウン</button>
                </div>
            </div>
        </div>
    </div>

    <footer><p>udemyで作りました!</p></footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
